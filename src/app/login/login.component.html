<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

  <md-input-container>
    <input mdInput placeholder="Username" formControlName="username">
  </md-input-container>
  <br>
  <md-input-container>
    <input type="password" mdInput placeholder="Password" formControlName="password">
  </md-input-container>
  <br>


  <button md-raised-button type="submit"
          [disabled]="loginForm.pristine" class="btn btn-success">Login
  </button> &nbsp;
  <button md-raised-button type="reset" (click)="resetForm()"
          [disabled]="loginForm.pristine" class="btn btn-danger">Clear
  </button>

</form>
